{% extends "_base.html" %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center">Update Transaction</h1>

    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-4 mt-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white rounded-full py-2 px-4">
        Save Changes
      </button>
    </form>
  </div>
{% endblock %}
