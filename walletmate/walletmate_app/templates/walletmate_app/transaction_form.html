{% extends "_base.html" %}

{% block content %}
  <div class="container mx-auto py-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Update Transaction</h1>

    <form method="post" class="bg-white py-4 px-8 rounded-lg shadow-lg max-w-4xl mx-auto">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 gap-2">
        <!-- Loop through form fields for custom styling -->
        {% for field in form %}
          <div class="flex flex-col">
            <label for="{{ field.id_for_label }}" class="text-md font-semibold text-gray-700 mb-1">{{ field.label }}</label>
            <div class="border border-gray-300 rounded-lg p-2">
              {{ field }}
            </div>
            {% if field.help_text %}
              <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button
        type="submit"
        class="text-white bg-dark-blue-c hover:bg-blue-1-c focus:outline-none font-medium rounded-full text-sm px-6 col-start-7 w-32 h-11 justify-self-center self-end"
      > Save 
    </button>
      </div>
    </form>
  </div>
{% endblock %}
