<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-7xl font-bold text-blue-600">404</h1>
        <p class="text-2xl font-semibold text-gray-800 mt-4">Oops! Page Not Found</p>
        <p class="text-gray-500 mt-2">The page you are looking for doesn't exist!</p>
        <a href="/" class="px-6 py-3 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition">
            Go to Homepage
        </a>
    </div>
</body>
</html>
